{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Profile Edit {% endblock %}

{% block content %}
    <form method="post" action="{% url 'users:profile_edit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
