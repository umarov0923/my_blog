{% extends "base.html" %}
{% load crispy_forms_tags %}
    {% block title %} Login Page{% endblock %}
    {% block content %}
        <div class="row">
            <h2>Password Change</h2>
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

        </div>

    {% endblock %}
